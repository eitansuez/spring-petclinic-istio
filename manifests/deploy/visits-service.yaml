---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: visits-service
  labels:
    account: visits-service
---
apiVersion: v1
kind: Service
metadata:
  name: visits-service
  labels:
    app: visits-service
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: visits-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: visits-v1
  labels:
    app: visits-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visits-service
      version: v1
  template:
    metadata:
      labels:
        app: visits-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: visits-service
      containers:
      - name: visits-service
        image: ${PULL_IMAGE_REGISTRY}/petclinic-visits-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/liveness
          initialDelaySeconds: 90
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/readiness
          initialDelaySeconds: 15
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 10"]
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            memory: 1Gi
        env:
        - name: DELAY_MILLIS
          value: "0"
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://visits-db-mysql.default.svc.cluster.local:3306/service_instance_db
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: visits-db-mysql
              key: mysql-root-password
