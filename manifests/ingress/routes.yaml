---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: petclinic-routes
spec:
  hosts:
  - "*"
  gateways:
  - main-gateway
  http:
    - match:
      - uri:
          prefix: "/api/customer/"
      rewrite:
        uri: "/"
      route:
      - destination:
          host: customers-service.default.svc.cluster.local
          port:
            number: 8080
    - match:
      - uri:
          prefix: "/api/visit/"
      rewrite:
        uri: "/"
      route:
      - destination:
          host: visits-service.default.svc.cluster.local
          port:
            number: 8080
      timeout: 4s
    - match:
      - uri:
          prefix: "/api/vet/"
      rewrite:
        uri: "/"
      route:
      - destination:
          host: vets-service.default.svc.cluster.local
          port:
            number: 8080
    - match:
        - uri:
            prefix: "/api/gateway"
      route:
        - destination:
            host: petclinic-frontend.default.svc.cluster.local
            port:
              number: 8080
    - route:
        - destination:
            host: petclinic-frontend.default.svc.cluster.local
            port:
              number: 8080
