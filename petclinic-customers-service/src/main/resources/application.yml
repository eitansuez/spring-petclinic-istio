---
spring:
  application:
    name: customers-service
  sql:
    init:
      platform: mysql
      mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      generate-ddl: false
  messages:
    basename: messages/messages
server:
  shutdown: graceful
  lifecycle:
    timeout-per-shutdown-phase: 15
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048
logging.level.org.springframework: INFO
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    restart:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
