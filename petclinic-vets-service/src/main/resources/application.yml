---
spring:
  application:
    name: vets-service
  cache:
    cache-names: vets
  datasource:
    schema: classpath*:db/mysql/schema.sql
    data: classpath*:db/mysql/data.sql
    platform: mysql
    initialization-mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      generate-ddl: false
  sleuth:
    sampler:
      probability: 1.0
    config:
      # Allow the microservices to override the remote properties with their own System properties or config file
      allow-override: true
      # Override configuration with any local property source
      override-none: true
  messages:
    basename: messages/messages
vets:
  cache:
    ttl: 60
    heap-size: 101
server:
  shutdown: graceful
  lifecycle:
    timeout-per-shutdown-phase: 15
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048
logging.level.org.springframework: INFO
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    restart:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
